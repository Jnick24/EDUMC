<!DOCTYPE html>

<!--404 error webpage - For mis-typed URLs.-->

<head>
<title>Page Not Found</title>
<link href="../style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1 id="title">Page Not Found</h1>
	<br>
	<p>The page requested was not found. This may be due to a broken link or mis-typed URL.<br>Until it's fixed, just click the 'back' button.</p>
	<br>
	<button onclick="window.history.back()"><h3>Back</h3></button>
</body>
